<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Space+Grotesk:wght@300..700&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Teams Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-f1.png" type="image/x-icon">
</head>
<body>

 <header>
        <img src="logo-f1.png" alt="Logo da Fórmula 1">
        <div class="barra-pesquisa">
            <input type="text" placeholder="Pesquise por um piloto ou equipe" aria-label="Buscar piloto ou equipe">
            <button id="botao-busca">Buscar</button>
            <button id="botao-limpar" style="display: none;">Limpar</button>
            
        </div>
    </header>

    
    <main>

        <section class="banner">
            <video autoplay muted loop playsinline class="bg-video">
                <source src="abertura-f1.mp4" type="video/mp4">
                Seu navegador não suporta a reprodução de vídeos.
            </video>
        </section>

        <div class="container">
                <h1>Conheça os Pilotos e as Equipes </h1>
                <p>Tudo o que você precisa saber sobre o grid da temporada 2025 </p>
            <div class="teams-grid">
                <!-- Equipes inseridos aqui pelo JavaScript -->
            </div>
        </div>

        <section class="teams-logos-section">
            <div class="teams-container">
                    <div class="logo-teams">
                        <img src="logo-mclaren.png" alt="Foto do Logo da McLaren">
                        <div class="teams-info">
                            <p class="name">McLaren</p>
                        </div>
                    </div>

                    <div class="logo-teams">
                        <img src="logo-mercedes.png" alt="Foto do Logo da Mercedes">
                        <div class="name-info">
                            <p class="name">Mercedes</p>
                        </div>
                    </div>

                    <div class="logo-teams">
                        <img src="logo-redbull.png" alt="Foto do Logo da Red Bull Racing">
                        <div class="name-info">
                            <p class="name">Red Bull Racing</p>
                        </div>
                    </div>

                    <div class="logo-teams">
                        <img src="logo-ferrari.png" alt="Foto do Logo da Ferrari">
                        <div class="name-info">
                            <p class="name">Ferrari</p>
                        </div>
                    </div>

                    <div class="logo-teams">
                        <img src="logo-williams.png" alt="Foto do Logo da Williams">
                        <div class="name-info">
                            <p class="name">Williams</p>
                        </div>
                    </div>

                    <div class="logo-teams">
                        <img src="logo-racingbulls.png" alt="Foto do Logo da Racing Bulls">
                        <div class="name-info">
                            <p class="name">Racing Bulls</p>
                        </div>
                    </div>

                    <div class="logo-teams">
                        <img src="logo-aston_martin.png" alt="Foto do Logo da Aston Martin">
                        <div class="name-info">
                            <p class="name">Aston Martin</p>
                        </div>
                    </div>

                    <div class="logo-teams">
                        <img src="logo-haas.png" alt="Foto do Logo da Haas F1 Team">
                        <div class="name-info">
                            <p class="name">Haas F1 Team</p>
                        </div>
                    </div>

                    <div class="logo-teams">
                        <img src="logo-kicksauber.png" alt="Foto do Logo da Kick Sauber">
                        <div class="name-info">
                            <p class="name">Kick Sauber</p>
                        </div>
                    </div>

                    <div class="logo-teams">
                        <img src="logo-alpine.png" alt="Foto do Logo Alpine">
                        <div class="name-info">
                            <p class="name">Alpine</p>
                        </div>
                    </div>
            </div>
        </section>
    </main>

        <footer>
        <ul class="footer-links">
            <li>
                <a href="https://github.com/lg-vilela" target="_blank">GitHub</a>
            </li>
            <li>
                <a href="https://www.alura.com.br/" target="_blank">Alura</a>
            </li>
        </ul>
        <p>&copy; 2025 F1 Teams Club. Todos os direitos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
